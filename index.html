<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Calendar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <button id="openModal">Open Calendar</button>
  <div class="confirmation-message" id="confirmationMessage" style="display: none;"></div>

  <div class="modal" id="calendarModal">
    <div class="modal-content">
      <span class="close-icon" id="closeModalButton">X</span>
      <div class="calendar">
        <h2>At which ministerraad would you like to plan this?</h2>
        <div class="month-selector" id="monthSelector">
          <button id="prevMonth">Previous Month</button>
          <h2 id="currentMonth">November 2023</h2>
          <button id="nextMonth">Next Month</button>
        </div>
        <ul class="meeting-list" id="meetingList">
          <!-- Meeting items will be dynamically added here -->
        </ul>
        <button id="confirmButton" style="display: none;">Confirm</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
